spring:
  application:
    name: backend

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: kakao-client
            client-secret: kakao-secret
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope:
              - account_email
              - profile_nickname
              - profile_image
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234

secret:
  jwt: testJWTSecretKeytestJWTSecretKeytestJWTSecretKeytestJWTSecretKeytestJWTSecretKey
  kakao-admin: testKakaoAdminKey

redirect-url:
  login-success: http://localhost/login-success
  logout: http://localhost/