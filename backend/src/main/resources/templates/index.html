<!doctype html>
<html lang="ko" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		      name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">
		<title th:text="${title}">Title</title>
		<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
		<link href="/css/signin.css" rel="stylesheet">
	</head>
	<body>
		<header id="header" sec:authorize="hasRole('ROLE_ADMIN')" th:replace="~{/admin/header :: header}"></header>
		<div class="text-center">
			<main id="content" th:replace="~{${viewName} :: content}"></main>
		</div>
		<script crossorigin="anonymous"
		        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
