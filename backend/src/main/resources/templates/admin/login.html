<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Document</title>
	</head>
	<body>
		<section th:fragment="content">
			<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
				<div class="sm:mx-auto sm:w-full sm:max-w-sm">
					<img alt="Your Company" class="mx-auto h-1/2 w-auto" th:src="@{/images/to-art-logo.jpg}">
					<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
						관리자 콘솔 로그인
					</h2>
				</div>

				<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
					<form class="space-y-6" id="form">
						<div>
							<label class="block text-sm font-medium leading-6 text-gray-900" for="email">Email</label>
							<div class="mt-2">
								<input autocomplete="email"
								       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
								       id="email" name="email" required
								       type="email">
							</div>
						</div>

						<div>
							<div class="flex items-center justify-between">
								<label class="block text-sm font-medium leading-6 text-gray-900" for="password">Password</label>
							</div>
							<div class="mt-2">
								<input autocomplete="current-password"
								       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
								       id="password" name="password" required
								       type="password">
							</div>
						</div>

						<div>
							<button
									class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
									id="login-button"
									type="button">
								Sign in
							</button>
						</div>
					</form>
				</div>
			</div>
			<script th:src="@{/js/login.js}"></script>
		</section>
	</body>
</html>
