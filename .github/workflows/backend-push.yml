name: HiddenArtist Backend Push Workflow

on:
  push:
    branches: [ 'develop', 'feature/**','chore/**','fix/**','refactor/**' ]
    paths:
      - 'backend/**'
      - '.github/**'

jobs:
  backend-build:
    uses: ./.github/workflows/backend-build.yml
    permissions:
      contents: read
    with:
      repository: ${{ github.repository }}
      branch: ${{ github.ref_name }}
      event: ${{ github.event_name }}