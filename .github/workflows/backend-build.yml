name: HiddenArtist Springboot Build Workflow

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      IS_TARGET_REPO: ${{ github.repository == 'Team-ToArt/HiddenArtist-Service' }}
      IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/main' }}
      IS_DEVELOP_BRANCH: ${{ github.ref == 'refs/heads/develop' }}
      IS_PUSH_EVENT: ${{ github.event_name == 'push' }}

    steps:
      - name: Git Clone Repository
        uses: actions/checkout@v4

      - name: Setup JDK temurin 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ !(env.IS_MAIN_BRANCH || env.IS_DEVELOP_BRANCH) }}

      - name: Grant execute permission to Gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build With Gradle
        run: ./gradlew build --info
        working-directory: ./backend

      - name: Zip Build File and appSpec.yml
        if: ${{ env.IS_TARGET_REPO && env.IS_MAIN_BRANCH  && env.IS_PUSH_EVENT }}
        run: zip -q -r ../backend.zip build/libs appspec.yml
        working-directory: ./backend

      - name: Upload build File and appSpec.yml Artifacts
        if: ${{ env.IS_TARGET_REPO && env.IS_MAIN_BRANCH && env.IS_PUSH_EVENT }}
        uses: actions/upload-artifact@v4
        with:
          name: backend.zip
          path: backend.zip